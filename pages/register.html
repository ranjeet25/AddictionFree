<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link href="AddictionFree\css\login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100">
        <div class="container py-2 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <form>
                        <!-- Name input -->
                        <div class="form-outline mb-2">
                            <label class="form-label " for="form1Example13">Name</label>
                            <input type="email" id="form1Example13" class="form-control form-control-lg" />
                        </div>
                        <!-- Age input -->
                        <div class="form-outline mb-2">
                            <label class="form-label" for="form1Example13">Age</label>
                            <input type="email" id="form1Example13" class="form-control form-control-lg" />
                        </div>
                        <!-- Gender input -->
                        <div class="form-outline mb-2">
                            <label class="form-label" for="form1Example13">Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                    >
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Female
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Other
                                </label>
                            </div>
                            
                        </div>
                        
                        <!-- Contact number input -->
                        <div class="form-outline mb-2">
                            <label class="form-label" for="form1Example13">Contact</label>
                            <input type="email" id="form1Example13" class="form-control form-control-lg" />
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-2">
                            <label class="form-label" for="form1Example13">Email address</label>
                            <input type="email" id="form1Example13" class="form-control form-control-lg" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-2">
                            <label class="form-label" for="form1Example23">Password</label>
                            <input type="password" id="form1Example23" class="form-control form-control-lg" />
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                        <button type="submit" class="btn btn-primary btn-lg btn-block ms-5 loginbutton"><a href="login.html" style="text-decoration: none; color:inherit;">Sign in</a></button>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>

                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                            role="button">
                            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                        </a>
                        <a class="btn btn-primary btn-lg btn-block ms-3" style="background-color: #55acee" href="#!"
                            role="button">
                            <i class="fab fa-twitter me-2 "></i>Continue with Twitter</a>

                    </form>
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player class="img-fluid" alt="Phone image" src="https://assets2.lottiefiles.com/packages/lf20_pounvezv.json"  background="transparent"  speed="1"  style="width: 500px; height: 600px;"  loop  autoplay></lottie-player>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
