<div class="look" id="look">

	<div class="appointmentform" id="show">
		<h2><br>Book your Appointment</h2>
		<form" method="POST">
			<!-- Name input -->
			<div class="form-outline mb-2">
				<label class="form-label " for="name">Patient Name</label>
				<input type="text" id="name" name="name" placeholder="Enter your name"
					class="form-control form-control" />
				
			</div>
			<!-- Age input -->
			<div class="form-outline mb-2">
				<label class="form-label" for="age">Patient Age</label>
				<input type="age" id="age" name="age" placeholder="Enter your Age"
					class="form-control form-control" />
			</div>
			<!-- Gender input -->
			<div class="form-outline mb-2">
				<label class="form-label" for="gender">Select Gender</label><br>
				<select id="dropdown" name="gender" class="form-control" required>
					<option disabled selected value>Select</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Others">Others</option>
				</select>
			</div>
			<!-- Email input -->
			<div class="form-outline mb-2">
				<label class="form-label" id="user-label" for="email">Email<small>(Required*)</small></label>
				<input type="Email" placeholder="Email"name="email"  id="form1Example13" class="form-control form-control" />
			</div>

			<!-- Appointment time -->
			<div class="form-outline mb-2">
				<label class="form-label" id="user-label" for="username">Appointment Date</label>
				<input type="date" placeholder="Enter date" name="date" id="form1Example13" class="form-control form-control" />
			</div>

			<!-- AppointMent Time input -->
			<div class="form-outline mb-2">
				<label class="form-label" for="password">Appointment-Time</label>
				<input type="time" id="form1Example23" name="time" class="form-control form-control" />
			</div>
			<div class="form-outline mb-2">
				<label class="form-label" for="password">Describe your Helth Condition</label>
				<textarea type="textarea" id="form1Example23" name="time" class="form-control form-control"></textarea>
			</div>

			<!-- Submit button -->
			<button type="submit" class="btn btn-success btn-lg btn-block my-1">Submit</button>
			<button type="submit" class="btn btn-primary btn-lg btn-block my-1 ms-5" onclick="back()">back</button>

		</form>
	</div>

</div>


	<div class="mera" id="profile">
		<div class="container p-5">
			<div class="card mb-5" style="border:none;">
			  <div class="row" style="border:none;">
				<div class="col-md-4 p-5" >
				  <img src="Ass/profile.jpg" height="300"  width="300" alt="..." class="center">
				</div>
				<div class="col-md-8">
				  <div class="card-body" >
					<h5 class="card-title"><b>Patient Information</b></h5>
					
					  <form method="post">
						<!-- Patient Id  -->
						<div class="form-outline mb-2">
							<label class="form-label" id="user-label" for="email">Patient ID</label>
							<input type="text" placeholder="Email"name="email"  id="form1Example13" class="form-control form-control" readonly/>
						</div>

						<!-- Name input -->
						<div class="form-outline mb-2">
							<label class="form-label" id="user-label" for="email">Name Of Patient</label>
							<input type="text" placeholder="Email"name="email"  id="form1Example13" class="form-control form-control" readonly/>
						</div>
			
						<!-- Patient Gender -->
						<div class="form-outline mb-2">
							<label class="form-label" for="password">Patient Gender</label>
							<input type="text" id="form1Example23" name="time" class="form-control form-control" readonly/>
						</div>
						<!-- Appointment time -->
						<div class="form-outline mb-2">
							<label class="form-label" id="user-label" for="username">Patient DOB</label>
							<input type="date" placeholder="Enter date" name="date" id="form1Example13" class="form-control form-control" readonly />
						</div>

						<!-- AppointMent Time input -->
						<div class="form-outline mb-2">
							<label class="form-label" for="password">Patient Contact no</label>
							<input type="text" id="form1Example23" name="time" class="form-control form-control" readonly/>
						</div>

					</form>
				   </div>
				   <button type="submit" class="btn btn-primary btn-lg btn-block my-1 ms-5" onclick="back()">back</button>
				  </div>
		</div>
	<script>
		function gayeb(){
			document.getElementById("look").style.display = "none";
			document.getElementById("show").style.display = "block";
		}
		function back(){
			document.getElementById("look").style.display = "block";
			document.getElementById("show").style.display = "none";
		}
		function profile(){
			document.getElementById("look").style.display = "none";
			document.getElementById("show").style.display = "none";
			document.getElementById("profile").style.display = "block";

		}
	</script>
